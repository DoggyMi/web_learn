<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css" media="screen">
        div.crop {
            height: 480px;
            width: 480px;
            overflow: hidden;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div class="crop">
    <img src="erik_ce204002.jpg" class="crop" alt="Paper Sculpture Large">
</div>

<script>
    var img = document.querySelector("img");
    var i = 0;
    var interval = setInterval(function () {
        i -=480;
        if(i<=-8160){
            clearInterval(interval);
        }else{
            img.style.margin = i+"px 0 0 0";
        }
    },100)
</script>
</body>
</html>
