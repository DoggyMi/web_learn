<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>
</body>
<script>
    var btn = document.querySelector("button");
    var box = document.querySelector("div");
    console.log(btn);
    console.log(box);
    btn.onclick = fadeIn;
    
    function fadeIn() {
        btn.disabled = true;
        var i = 1;
        var fadeInInterval = setInterval(function () {
            i -= 0.05;
            console.log(i);
            box.style.opacity = i.toString();
            if(i<=0){
                btn.disabled = false;
                btn.innerText = "淡入";
                btn.onclick = fadeOut;
                clearInterval(fadeInInterval);
            }
        },50);
    }

    function fadeOut() {
        btn.disabled = true;
        var i = 0;
        var fadeInInterval = setInterval(function () {
            i = i+0.05;
            box.style.opacity = i.toString();
            if(i>=1){
                btn.disabled = false;
                btn.innerText = "淡出";
                btn.onclick = fadeIn;
                clearInterval(fadeInInterval);
            }
        },50);
    }
</script>
</html>
