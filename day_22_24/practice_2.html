<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a" title=""></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b" title=""></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button onclick="funA()">获取当前选中输入的内容长度</button>
    <button onclick="funB()">当前选中输入中的第3个字符</button>
    <button onclick="funC()">把两个输入框的文字连接在一起输出（concat）</button>
    <button onclick="funD()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button onclick="funE()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button onclick="funF()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button onclick="funG()">当前选中输入框的行数</button>
    <button onclick="funH()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button onclick="funI()">把所选输入框中的内容全部转为大写</button>
    <button onclick="funJ()">把所选输入框中的内容全部转为小写</button>
    <button onclick="funK()">把所选输入框中内容的半角空格全部去除</button>
    <button onclick="funL()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
</body>
<script>
    var radioA = document.querySelector("#radio-a");
    var radioB = document.querySelector("#radio-b");
    var result = document.querySelector("#result");
    var inputA = document.querySelector("#str-a");
    var inputB = document.querySelector("#str-b");
    var numA = document.querySelector("#num-a");
    var numB = document.querySelector("#num-b");

    function funA() {
        if (radioA.checked) {
            print(inputA.value.length);
        }
        if (radioB.checked) {
            print(inputB.value.length);
        }
    }
    function funB() {
        if (radioA.checked) {
            print(inputA.value.charAt(2));
        }
        if (radioB.checked) {
            print(inputB.value.charAt(2));
        }
    }
    function funC() {
        print(inputA.value.concat(inputB.value));
    }
    function funD() {
        print(inputA.value.indexOf(inputB.value));
    }
    function funE() {
        print(inputB.value.lastIndexOf(inputA.value));
    }
    function funF() {
        print(inputA.value.slice(getNumA(),getNumB())+" "+inputB.value.slice(getNumA(),getNumB()));
    }
    function funG() {
        print(inputA.value.split("\n").length);//todo
    }
    function funH() {
        if (radioA.checked) {
            print(inputA.value.substr(getNumA(),getNumB()));
        }
        if (radioB.checked) {
            print(inputB.value.substr(getNumA(),getNumB()));
        }
    }
    function funI() {
        if (radioA.checked) {
            print(inputA.value.toUpperCase());
        }
        if (radioB.checked) {
            print(inputB.value.toUpperCase());
        }
    }
    function funJ() {
        if (radioA.checked) {
            print(inputA.value.toLowerCase());
        }
        if (radioB.checked) {
            print(inputB.value.toLowerCase());
        }
    }
    function funK() {
        if (radioA.checked) {
            print(inputA.value.replace(/\s+/g,""));
        }
        if (radioB.checked) {
            print(inputB.value.replace(/\s+/g,""));
        }
    }
    function funL() {
        if (radioA.checked) {
            print(inputA.value.replace("a",inputB.value));
        }
        if (radioB.checked) {
            print(inputB.value.replace("a",inputA.value));
        }
    }
    function print(resultText) {
        result.innerText = resultText;
    }

    function getNumA() {
        return Number(numA.value);
    }

    function getNumB() {
        return Number(numB.value);
    }
</script>
</html>
