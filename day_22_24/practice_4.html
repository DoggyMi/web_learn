    getListWithDLR(tree);

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        var item = findName(tree, name);
        console.log(item.id);
    }

    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        var item = findId(tree, id);
        console.log(item.name);
    }

    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR(item) {
        if (item) {
            console.log(item.name + " " + item.id);
            getListWithDLR(item.left);
            getListWithDLR(item.right);
        }
    }

    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR(item) {
        if (item) {
            getListWithDLR(item.left);
            console.log(item.name + " " + item.id);
            getListWithDLR(item.right);
        }
    }

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD(item) {
        if (item) {
            getListWithDLR(item.left);
            getListWithDLR(item.right);
            console.log(item.name + " " + item.id);
        }
    }

    function findName(item, name) {
        if (item.name === name) {
            return item;
        } else {
            if (item.left) {
                var resultL = findName(item.left, name);
            }
            if (item.right) {
                var resultR = findName(item.right, name);
            }
            console.log(resultL);
            console.log(resultR);
            if (resultL) {
                return resultL;
            } else {
                return resultR;
            }
        }
    }

    function findId(item, id) {
        console.log(id);
        console.log(item);
        if (item.id === id) {
            return item;
        } else {
            if (item.left) {
                var resultL = findId(item.left, id);
            }
            if (item.right) {
                var resultR = findId(item.right, id);
            }
            console.log(resultL);
            console.log(resultR);
            if (resultL) {
                return resultL;
            } else {
                return resultR;
            }
        }
    }


</script>
