<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="time"></p>
</body>
<script>
    const timeEle = document.querySelector("p");
    let myDate;


    let interval = setInterval("updateTime()", 500);

    function updateTime() {
        myDate = new Date();
        timeEle.innerText = getYMD() + " " + getWeek() + " " + getTime();
    }

    function getYMD() {
        return getYear() + "年" + getMonth() + "月" + getDay() + "日"
    }

    function getWeek() {
        let result = "";
        switch (myDate.getDay()) {
            case 0:
                result = "星期日";
                break;
            case 1:
                result = "星期一";
                break;
            case 2:
                result = "星期二";
                break;
            case 3:
                result = "星期三";
                break;
            case 4:
                result = "星期四";
                break;
            case 5:
                result = "星期五";
                break;
            case 6:
                result = "星期六";
                break;
            default:
                result = "参数异常";
        }
        return result
    }

    function getTime() {
        return formatNum(myDate.getHours()) + ":" + formatNum(myDate.getMinutes()) + ":" + formatNum(myDate.getSeconds());
    }

    function getYear() {
        return myDate.getFullYear().toString();
    }

    function getMonth() {
        return formatNum(myDate.getMonth() + 1);
    }

    function getDay() {
        return formatNum(myDate.getDate());
    }


    function formatNum(num) {
        let result = num.toString();
        if (num < 10) {
            result = "0" + num;
        }
        return result;
    }

</script>
</html>
