<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for (var i = 1; i <= 9; i++) {
            var log = "";
            for (var j = 1; j <= i; j++) {
                log = log + j + "*" + i + "=" + (i * j) + " ";
            }
            console.log(log);
        }
    </script>
</head>
