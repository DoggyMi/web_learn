<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        // return document.getElementsByTagName("li");
        return document.querySelectorAll("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        // var sectionItem = document.getElementById(sectionId);
        // var spans = sectionItem.getElementsByTagName("span");
        var spans = document.querySelectorAll("#"+sectionId+" span");
        var result = [];
        for (var i = 0; i < spans.length; i++) {
            if (spans.item(i).innerText === "HTML") {
                result.push(spans.item(i))
            }
        }
        return result;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        // var sectionItem = document.getElementById(sectionId);
        // var spans = sectionItem.getElementsByTagName("span");
        var spans = document.querySelectorAll("#"+sectionId+" span");
        var result = [];
        for (var i = 0; i < spans.length; i++) {
            if (spans.item(i).innerText === spanCont) {
                result.push(spans.item(i).parentNode)
            }
        }
        return result;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        // var sectionItem = document.getElementById(sectionId);
        // var aItem = sectionItem.getElementsByClassName("active");
        // return aItem[0].innerText;
        return document.querySelector("#"+sectionId+" .active").innerText;
    }

    // console.log(getAllListItem());
    // console.log(findAllHtmlSpanInOneSection("news-normal"));
    // console.log(findListItem("news-normal","CSS"));
    console.log(getActiveLinkContent("news-normal"));
</script>
</body>
</html>
